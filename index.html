<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="innerdiv"></div>
        <!-- added some <p> tags for vertical spacing -->
        <p><label>Amount</label> <input type="number"  id="principal">  </p></br>
        <p><label>Rate</label> <input type="range"  id="rate" onchange="updateRate()" min=1 max=20 step=0.25 value=10.25> 
        <span id="rate_val">
            10.25%
        </span>
        </p>
        <p>
        <label>No. of Years</label> <select id="years"> 
            <option value="1">1</option> 
            <option value="2">2</option> 
            <option value="3">3</option> 
            <option value="4">4</option> 
            <option value="5">5</option> 
            <option value="6">6</option> 
            <option value="7">7</option> 
            <option value="8">8</option> 
            <option value="9">9</option> 
            <option value="10">10</option> 
            </select>
        </p>
        <br>
        <p>
        <button onclick="compute()">Compute Interest</button> </p>
        <p>
            <span id="result">
            </span>
        </p>
        <footer>
            &#169; This Calculator belongs to Beat Niederhauser
        </footer>
        </div>
        
        </div>
        
    </body>
</html>
